<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Jlider - Images slider</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="lib.js"></script>
    <script type="text/javascript" src="min/plugin.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $(".jlider").zzSlider({
            effect: "random", 
            // random
            // fade|left|right|top|bottom|scaleIn|scaleOut|skewXY|skewYX|rotateX|rotateY|rotateXY|rotateYX
            // ["left", "right", "top", "bottom"]
            // ["scaleIn", "scaleOut", "rotateX", "rotateY"]
            width: 534,
            height: 800,
            speed: 1000
        });
    });
    </script>
</head>

<body>
    <h3>jlider - jQuery slider</h3>
    <ul class="jlider">
        <li>
            <img src="img/1.jpg" alt="1.jpg" title="Image" />
        </li>
        <li>
            <img src="img/2.jpg" alt="2.jpg" title="Image" />
        </li>
        <li>
            <img src="img/3.jpg" alt="3.jpg" title="Image" />
        </li>
        <li>
            <img src="img/4.jpg" alt="4.jpg" title="Image" />
        </li>
        <li>
            <img src="img/5.jpg" alt="5.jpg" title="Image" />
        </li>
        <li>
            <img src="img/6.jpg" alt="6.jpg" title="Image" />
        </li>
    </ul>
